<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{margin:0; padding:0;}
		div{float:left; width:12.5%; height:100px; background:#ccc; text-align:center; line-height:100px; box-shadow:inset 0 0 1px #000;}
		div.on{background:#999;}
		</style>
		<script src="sound.js"></script>
		<script>
		document.addEventListener('DOMContentLoaded',function(){
			var aDiv = document.querySelectorAll('div');
			document.onkeydown=function(ev){
				var oA = new Audio();
				oA.src = oggSound['sound'+ev.keyCode]
				oA.play();
				aDiv[ev.keyCode-49].className='on';
			};
			document.onkeyup=function(ev){
				aDiv[ev.keyCode-49].className='';
			};
		},false);
		</script>
	</head>
	<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
	<div>7</div>
	<div>8</div>
	</body>
</html>
